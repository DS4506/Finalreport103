<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//styles/finalreport.css">
</head>

    <body>
        <div id="container">
            <h2>Temperature Converter</h2>
            
                    
            <form>
                <label for="startTemperature">Starting Temperature:</label>
                <input type="number" id="startTemperature" required>
                
                <label for="endTemperature">Ending Temperature:</label>
                <input type="number" id="endTemperature" required>
    
                <label for="temperatureScale">Temperature Scale:</label>
                <select id="temperatureScale" required>
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                </select>
    
                <button type="button" onclick="convertAndDisplay()">Convert</button>
            </form>
    
            <div id="result"></div>
        </div>
    
    </div>
    <script src="./finalreport.js">

    </script>
</body>
</html>
